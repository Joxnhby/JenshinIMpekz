<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/navigation-bar.css">
    <link rel="stylesheet" href="/style/login.css">
    <link rel="stylesheet" href="/style/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/style/footer.css">
</head>
<body>
    <div class="login-section">
        <div class="login">
            <div class="login-background">
                <img class="image-background" src="/assets/DvalinxMonstad.png">
                <div class="title">
                    <img src="/assets/logo/logo-jenshin-impekz-white.png">
                    <h1>Start your journey now</h1>
                </div>
            </div>
            <div class="container">
                <img src="/assets/logo/logo-haiya-black.png">
                <div class="forms">
                    <div class="field">
                        <h3>Username</h3>
                        <input class="error" type="text" id="username" name="username" placeholder="Enter your username"> 
                    </div>
                    <div class="field">
                        <h3>Password</h3>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    </div>
                    <button class="btn">LOGIN</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
